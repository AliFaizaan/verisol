# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master
pool:
  vmImage: 'ubuntu-latest'
  
steps:
- checkout: self
  submodules: recursive
- script: |
    wget https://github.com/Z3Prover/z3/releases/download/z3-4.8.4/z3-4.8.4.d6df51951f4c-x64-ubuntu-14.04.zip
    unzip z3*.zip
    cp z3-4.8.4.d6df51951f4c-x64-ubuntu-14.04/bin/z3* $(Build.SourcesDirectory)/Tool/
  displayName: 'Download z3'
- script: |
   wget https://github.com/ethereum/solidity/releases/download/v0.5.10/solc-static-linux
   chmod +x solc-static-linux
   cp solc-static-linux $(Build.SourcesDirectory)/Tool/
  displayName: 'get solc linux'

# do this before all your .NET Core tasks
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    packageType: sdk
    version: 2.2.203 # https://docs.microsoft.com/en-us/azure/devops/pipelines/tasks/tool/dotnet-core-tool-installer?view=azure-devops
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    projects: '**/SolToBoogie.sln'    
- script: |
     ln -s $(Build.SourcesDirectory)/Tool/z3 $(Build.SourcesDirectory)/Sources/SolToBoogieTest/bin/Debug/netcoreapp2.2/z3.exe
     ln -s $(Build.SourcesDirectory)/Tool/z3 $(Build.SourcesDirectory)/Sources/VeriSol/bin/Debug/netcoreapp2.2/z3.exe
  displayName: 'Create z3 symbolic links for linux/mac'
- script: |
     ls -R $(Build.SourcesDirectory)/corral/
     ls -R  $(Build.SourcesDirectory)/Sources/SolToBoogieTest/
     # these steps needed since *.csproj Copy command are not reliable and need to be executed twice
     cp $(Build.SourcesDirectory)/corral/bin/Debug/netcoreapp2.2/corral* $(Build.SourcesDirectory)/Sources/SolToBoogieTest/bin/Debug/netcoreapp2.2/
     cp $(Build.SourcesDirectory)/corral/bin/Debug/netcoreapp2.2/corral* $(Build.SourcesDirectory)/Sources/VeriSol/bin/Debug/netcoreapp2.2/
  displayName: 'inspect dirs and copy corral dependencies'
- script: |
     dotnet $(Build.SourcesDirectory)/Sources/VeriSol/bin/Debug/netcoreapp2.2/VeriSol.dll Test/regressions/DAO-Sim-Buggy.sol Mallory /tryProof /tryRefutation:10 /printTransactionSequence
     cat boogie.txt
     cat corral.txt
     dotnet $(Build.SourcesDirectory)/Sources/VeriSol/bin/Debug/netcoreapp2.2/VeriSol.dll Test/regressions/ERC20-simplified.sol ERC20 /tryProof /tryRefutation:10 /printTransactionSequence
     cat boogie.txt
  displayName: 'Run VeriSol on some examples'
- script: | 
     dotnet $(Build.SourcesDirectory)/Sources/SolToBoogieTest/bin/Debug/netcoreapp2.2/SolToBoogieTest.dll $(Build.SourcesDirectory) $(Build.SourcesDirectory)/Test/
  displayName: 'Run regression tests'
